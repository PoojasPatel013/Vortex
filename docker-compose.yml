version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://vortex:vortexpassword@db:5432/vortex_db
    depends_on:
      - db
    volumes:
      - .:/app # Hot reload for development
    command: uvicorn vortex.api.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=vortex
      - POSTGRES_PASSWORD=vortexpassword
      - POSTGRES_DB=vortex_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
